    <script>
        document.getElementById("buttonText1").innerHTML = Date();
        document.getElementById("buttonText2").innerHTML = Date();
        document.getElementById("buttonText3").innerHTML = Date();

        function showChart(num) {
            for (var i = 1; i <= 3; i += 1) {
                var e = document.getElementById("chart" + i);
                if (i == num) {
                    if (e.style.display == 'none')
                        e.style.display = 'block';
                } else {
                    if (e.style.display == 'block')
                        e.style.display = 'none';
                }
            }
            if (num == 1) {
                chart1.update();
            } else if (num == 2) {
                chart2.update();
            } else if (num == 3) {
                chart3.update();
            }
        }
    </script>
